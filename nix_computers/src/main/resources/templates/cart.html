<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link href="/css/cart.css" rel="stylesheet">
</head>
<body>

    <div class="cart_section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cart_container">
                        <div class="cart_title">Shopping Cart
                            <small th:text="'( ' + ${count} + ' items in your cart)'">  </small></div>

                        <div class="cart_items" th:each="product,iter : ${products}">

                            <a type="button" class="close" aria-label="Close" style="padding-right: 5px; padding-top: 5px;" th:href="@{'/cart/remove/' + ${userId} + '/' + ${product.getId()}}">
                                <span aria-hidden="true">&times;</span>
                            </a>

                            <ul class="cart_list">

                                <li class="cart_item clearfix">
                                    <div class="cart_item_image"><img th:src="${product.getImage()}" alt=""></div>
                                    <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                        <div class="cart_item_name cart_info_col">
                                            <div class="cart_item_title">Name</div>
                                            <div class="cart_item_text">
                                                <a th:text="${product.getName()}"></a>
                                            </div>
                                        </div>
                                        
                                        <div class="cart_item_total cart_info_col">
                                            <div class="cart_item_title">Price</div>
                                            <div class="cart_item_text">
                                                <a th:text="'$' + ${product.getPrice()}"></a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="order_total">
                            <div class="order_total_content text-md-right">
                                <div class="order_total_title">Order Total:</div>
                                <div class="order_total_amount">
                                    <a th:text="'$' + ${totalPrice}"></a>
                                </div>
                            </div>
                        </div>
                        <div class="cart_buttons">
                            <a type="button" class="btn btn-primary shop-button" th:href="@{'/products/magic'}">Continue Shopping</a>
                            <button type="button" class="btn btn-primary shop-button" data-toggle="modal" data-target="#exampleModalLive">Buy now</button>


                        </div>

                        <div id="exampleModalLive" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-body ">
                                        <div class="text-right"> <i class="fa fa-close close" data-dismiss="modal"></i> </div>
                                        <div class="px-4 py-5">

                                            <span class="theme-color">Payment Summary</span>
                                            <div class="mb-3">
                                                <hr class="new1">
                                            </div>

                                            <div class="d-flex justify-content-between" th:each="product,iter : ${products}">
                                                <span class="font-weight-bold" th:text="${product.getName()}"></span>
                                                <span class="text-muted" th:text="'$' + ${product.getPrice()}"></span>
                                            </div>

                                            <div class="d-flex justify-content-between mt-3">
                                                <span class="font-weight-bold" >Total</span>
                                                <span class="font-weight-bold theme-color" th:text="'$' + ${totalPrice}"></span>
                                            </div>

                                            <form id="form" name="form">
                                                <h4 class="mt-5 theme-color mb-5">Your name:
                                                    <br>
                                                    <input name="login" id="login">
                                                </h4>

                                                <h4 class="mt-5 theme-color mb-5">Phone number (10 digits)
                                                    <br>
                                                    <input type="tel" name="tel" pattern="[0-9]{10}"></p>
                                                </h4>

                                                <div class="text-center mt-5">
                                                    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#final" onclick="$('#exampleModalLive').modal('hide');">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="final" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="final" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-body ">
                                        <div class="text-right"> <i class="fa fa-close close" data-dismiss="modal"></i> </div>
                                        <div class="px-4 py-5">
                                            <h5 class="text-uppercase" id="caps" th:text="${userName}"></h5>
                                            <h4 class="mt-5 theme-color mb-5">Thanks for your order</h4>
                                            <h4 class="mt-5 theme-color mb-5">We'll call you soon</h4>
                                            <div class="text-center mt-5">
                                                <button type="submit" form="form" class="btn btn-primary" onclick="$('#final').modal('hide');">ОK</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
