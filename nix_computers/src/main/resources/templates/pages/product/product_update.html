<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Product Update</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Product Update</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{'/products/update/' + ${product.getId()}}" th:object="${product}"
                          method="post">
                        <!--                        <input type="hidden" th:field="*{departmentId}" th:value="${departmentId}" th:attr="name='departmentId'">-->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name"
                                   placeholder="Enter name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" aria-describedby="price"
                                   placeholder="Enter price" th:field="*{price}">
                        </div>
                        <div class="form-group">
                            <label for="delivered">Delivered status</label>
                            <select class="form-control" id="delivered" th:field="*{inStock}">
                                <option th:each="type : ${types}"
                                        th:value="${type}"
                                        th:text="${type}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
