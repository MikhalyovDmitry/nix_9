<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <div sec:authorize="isAuthenticated()">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <nav class="navbar navbar-expand-sm navbar-light bg-primary border-bottom">
                <a class="navbar-brand ml-2 font-weight-bold" style="color: white;">
                    <img src="/images/nix-logo.png" width="80" height="40" alt="">
                    <a style="color: white; font-weight: bold; font-size: 27px;">COMPUTERS</a>
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarColor">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" style="color: lime;" th:href="@{'/admin/dashboard'}">DASHBOARD</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" style="color: lime;" sec:authentication="name"></a>
                        </li>
                        <li class="nav-item" style="margin-top: 8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" color="lime" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                                <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            </svg>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: lime; cursor: pointer;" onclick="document.forms['logoutForm'].submit()">LOGOUT</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <section layout:fragment="open_content"></section>

</div>


</body>
</html>
