<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>

<div class="card">
    <form method="POST" th:object="${authForm}" th:action="@{/registration}">

        <div class="text-left"> <img src="https://i.imgur.com/k8jHuy2.png" width="200"> <br>
            <span class="abt">Already have account? <a th:href="@{/login}"> Login </a></span>
            <br />
            <span class="abt">Please enter your login and password! </span>
        </div>
        <div>
            <div class="inputbox">
                <span>Email</span>
                <input type="email" th:field="*{email}" id="email" class="form-control" />
                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
            </div>
            <div class="inputbox">
                <span>Password</span>
                <input type="password" th:field="*{password}" id="password" class="form-control" />
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
            </div>
            <div class="inputbox">
                <span>Confirm password</span>
                <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" class="form-control" />
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color: red"></span>
            </div>
        </div>
        <div class="mt-2 proceed">
            <button type="submit" class="btn btn-primary btn-block"> Create </button>
        </div>
    </form>
</div>

</body>
</html>
