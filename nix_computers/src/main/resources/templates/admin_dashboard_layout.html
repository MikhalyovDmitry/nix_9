<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <div sec:authorize="isAuthenticated()">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <nav class="navbar navbar-expand-sm navbar-light bg-primary border-bottom">
                <a class="navbar-brand ml-2 font-weight-bold" style="color: lime;">
                    <img src="/images/nix-logo.png" width="80" height="40" alt="">
                    <a style="color: white; font-weight: bold; font-size: 27px;">ADMIN</a>
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarColor">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" style="color: white;" th:href="@{'/admin/orders'}">ORDERS</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" style="color: white;" th:href="@{'/admin/users'}">USERS</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" style="color: white; cursor: pointer;" th:href="@{'/products/magic'}">EXIT</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <section layout:fragment="dash_content"></section>

</div>


</body>
</html>
