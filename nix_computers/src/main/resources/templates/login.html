<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:margin-bottom="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>

<div class="row mb-2 mt-2" th:if="${showMessage}">
    <div class="col-12">
        <div th:if="${message}" class="alert alert-primary alert-dismissible fade show" role="alert">
            <span th:text="${message}">message text</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}">message text</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${warnMessage}" class="alert alert-dark alert-dismissible fade show" role="alert">
            <span th:text="${warnMessage}">message text</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div class="card">
    <form method="POST" th:action="@{/login}">
    <div class="text-left">
        <img src="/images/nix-logo.png" width="80" height="40" style="margin-bottom: 15px;">
        <a style="color: blue; font-weight: bold; font-size: 30px;"> COMPUTERS</a>
        <br>
        <span class="abt">New Here? <a th:href="@{/registration}">Create an account.</a></span> </div>
    <div>
        <div class="inputbox">
            <span>Email</span>
            <input type="email" name="username"  id="username" class="form-control" />
        </div>
        <div class="inputbox">
            <div class="d-flex justify-content-between align-items-center">
                <span>Password</span>
            </div>
            <input type="password" name="password"  id="password" class="form-control" />
        </div>
    </div>
    <div class="mt-2 proceed">
        <button type="submit" class="btn btn-primary btn-block"> Sign in </button>
    </div>
    </form>
</div>

</body>
</html>
