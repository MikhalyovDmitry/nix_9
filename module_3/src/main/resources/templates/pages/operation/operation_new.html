<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Operation</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Operation</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{'/accounts/operate/' + ${account.getId()}}" th:object="${operation}" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name"
                                   placeholder="Enter name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="value">Value (two digits after point)</label>
                            <input type="text" class="form-control" id="value" aria-describedby="value"
                                   placeholder="Enter value" th:field="*{value}">
                        </div>
                        <div class="form-group">
                            <label for="category">Select category</label>
                            <select class="form-control" id="category" th:field="*{category}">
                                <option th:each="category : ${categories}"
                                        th:value="${category}"
                                        th:text="${category}">
                                </option>
                            </select>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="password">Password</label>-->
<!--                            <input type="text" class="form-control" id="password" aria-describedby="password"-->
<!--                                   placeholder="Enter password" th:field="*{password}">-->
<!--                        </div>-->
<!--                        <div class="form-group">-->
<!--                            <label for="phone">Phone</label>-->
<!--                            <input type="text" class="form-control" id="phone" aria-describedby="phone"-->
<!--                                   placeholder="Enter phone" th:field="*{phone}">-->
<!--                        </div>-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
