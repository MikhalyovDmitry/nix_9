<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Order</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Order</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/orders/new}" th:object="${order}" method="post">
                        <div class="form-group">
                            <label for="customer">Customer</label>
                            <input type="text" class="form-control" id="customer" aria-describedby="customer"
                                   placeholder="Enter customer" th:field="*{customer}">
                        </div>
                        <div class="form-group">
                            <label for="delivered">Delivered</label>
                            <input type="text" class="form-control" id="delivered" aria-describedby="delivered"
                                   placeholder="Enter delivering status" th:field="*{delivered}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
